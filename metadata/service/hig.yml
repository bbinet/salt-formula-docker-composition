parameters:
  docker-composition:
    hig:
      type: hig
      enabled: true

      compose:
        version: '3.1'
        services:
          influxdb:
            image: influxdb:1.7.3
            hostname: influxdb
            environment:
              INFLUXDB_HTTP_AUTH_ENABLED: "true"
              INFLUXDB_ADMIN_USER: "root"
              INFLUXDB_ADMIN_PASSWORD: "root"
          grafana:
            hostname: grafana
            image: grafana/grafana:5.4.3
            environment:
              GF_SECURITY_ADMIN_PASSWORD: "admin"
              GF_USERS_ALLOW_SIGN_UP: "false"
              GF_USERS_ALLOW_ORG_CREATE: "false"
              GF_USERS_AUTO_ASSIGN_ORG: "false"
              GF_USERS_AUTO_ASSIGN_ORG_ROLE: "Editor"
              GF_LOG_LEVEL: Info
            depends_on:
              - influxdb
          hindsight:
            hostname: hindsight
            image: bbinet/hindsight:v0.15.3-hl1
            command: /etc/hindsight/hindsight.cfg
            stop_signal: SIGINT
            volumes:
              - ./hindsight/etc_hindsight:/etc/hindsight
            depends_on:
              - influxdb

      directory:
        hindsight:
          hsconfig:
            output_path: /var/lib/hindsight
            analysis_lua_path: "/etc/hindsight/modules/?.lua;/usr/lib/luasandbox/modules/?.lua"
            input_defaults:
              shutdown_on_terminate: "true"
            analysis_defaults:
              timer_event_inject_limit: 100
              process_message_inject_limit: 100
              shutdown_on_terminate: "true"
            output_defaults:
              read_queue: analysis
              shutdown_on_terminate: "false"
